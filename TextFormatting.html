<p><b>Bold Text (using&lt;b&gt;)</b></p>

<p><strong>Important(using&lt;strong&gt;)</strong></p>

<p><i>Italic Text(using&lt;i&gt)</i></p>

<p><em>Emphasized Text(using&lt;em&gt;)</em></p>

<p><u>Underlined Text(using&lt;u&gt;)</u></p>

<p><mark>Highlighted Text(using&lt;mark&gt;)</mark></p>

<p><small>Small Text(using&lt;small&gt;)</small></p>


<h2>Special Characters & Entities</h2>

<p>Less Than: &lt;</p>

<p>Greater than: &gt;</p>

<p>Ampersand: &amp;</p>

<p>Double Quote: &quot;</p>

<p>Single Quote: &apos;</p>
