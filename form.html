<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!-- method get or post -->
    <form action="./response.html" name="rpy" target="_blank" method="post"></form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="1234567890" required>
        <br><br>

        <label for="add">Add:</label>
        <textarea name="add" id="add" rows="5" cols="30"></textarea>
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>
        <br><br>

        <label for="attempt">Attempt:</label>
        <input type="number" name="attempt" id="attempt" min="1" max="5" required>
        <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>Male
        <input type="radio" id="female" name="gender" value="female" required>Female
        <br><br>
        <label for="check">Vehicle you have:</label>
        <input type="checkbox" id="car" name="Vehicle1">Car
        <input type="checkbox"   id="bike" name="Vehicle2">Bike
        <br><br>
        <label for="sel">Select your language:</label>
        <select name="sel" id="sel"><option><br>Select your choice</option> <option value="c">C</option>
            <option value="C++">C++</option><option value="java">Java</option>
        <option value="css">CSS</option> <option value="java script">Java Script</option></select>
     <br><br>

      <label for="upload">File Upload:</label>
      <input type="file" required>
      <br><br>

        <label for="appointment">Appointment</label>
        <input type="time">
     <br><br>
         
        <label for="url">URL</label>
        <input type="url" placeholder="enter url">

     
      <input type="submit">
      <input type="reset">
    </fieldset>

    
</body>
</html>
