<html>
    <head>
        <title>Media Elements</title>
    </head>

    <body>
        <p><h2>All Media Elements Files</h2></p>

        1. <h4>This is a link</h4>
        <a href="https://www.google.com/">Google</a><br><hr>
        
        2. <h4>This is a audio</h4>
         <audio controls autoplay muted>
            <source src="Sample aud.mp3"type="audio/mp3">
        </audio><br><hr>
        
        3. <h4>This is a video</h4>
         <img src="Sample img.jpg" alt=""height="400" width="500"><br><hr>
        
        4. <h4>This is a video</h4>
         <video height="400" width="500" controls autoplay>
            <source src="Sample vid.mp4"type="video/mp4">
        </video><hr>

        5. <h4>This is a Youtube video</h4>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/d_xyD3nNQuo?si=8Dv7YgUgpVESm1jJ"
         title="YouTube video player" 
         frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
         referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
